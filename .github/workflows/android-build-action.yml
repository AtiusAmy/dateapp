name: Android Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: '3.16.9'
          channel: 'stable'
      - run: flutter doctor
      - run: flutter pub get
      - run: flutter build apk
      - run: flutter build appbundle