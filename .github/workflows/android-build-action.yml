name: "Android, Linux & Web - Build"

on: 
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: "Code Checkout"
        uses: actions/checkout@v3

      - name: "Java Setup"
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: "Install Missing Packages"
        run: sudo apt-get update -y && sudo apt-get install -y ninja-build libgtk-3-dev

      - name: "Flutter Action"
        uses: subosito/flutter-action@v2.12.0
        with:
          flutter-version: '3.16.9'
          channel: 'stable'

      - name: "Flutter: Doctor"
        run: flutter doctor

      - name: "Flutter: Get Packages"
        run: flutter pub get

      - name: "Flutter: Build for Web"
        run: flutter build web

      - name: "Linux: Build for Linux"
        run: flutter build linux

      - name: "Linux: Tar Linux package"
        run: tar -C build/linux/x64/release/bundle -czf dateapp-linux-x64.tar.gz .

      - name: Create key.properties
        run: |
          echo "storeFile=${{ steps.android_keystore.outputs.filePath }}" > android/key.properties
          echo "storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" >> android/key.properties

      - name: "Flutter: Build Android APK"
        run: flutter build apk
      
      - name: "Flutter: Build Android AppBundle"
        run: flutter build appbundle

      - name: Release to GitHub
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/app-*-release.apk,build/app/outputs/bundle/release/app-release.aab,dateapp-linux-x64.tar.gz"
          token: ${{ secrets.GH_TOKEN }}
          tag: ${{ steps.version.outputs.content }}
          commit: ${{ github.sha }}
          allowUpdates: true 

